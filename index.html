<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"><!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap" rel="stylesheet"><!--GOOGLE FONTS-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/><!--FONT AWESOME-->
    <link rel="shorcut icon" href="./images/favicon.ico" type="image/x-icon" /> 
    <title>LazyPet</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars"></i>
            </span>
            <img src="./images/pet-shop.png" alt="store logo" class="pet-icon"/><!-- <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <div class="cart-items">0</div>
                </span>
            </div>
        </div>
    </nav>
    <!--END OF NAVBAR-->
    <!--HERO SECTION-->
    <header class="hero">
      <div class="banner">
          <h1 class="banner-title">Pet Collection</h1>
          <button class="banner-btn">Shop Now</button>
      </div>
    </header>
    <!--END HERO SECTION-->
    <!--PRODUCTS-->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!--END OF PRODUCTS-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- <div class="cart-item">
                    
                </div> -->
            </div>
            <div class="cart-footer">
                <h3>Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
